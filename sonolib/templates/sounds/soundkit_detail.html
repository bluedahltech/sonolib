{% extends "base.html" %}
{% block content %}
<div>
  <h2>Soundkit {{soundkit.title}}</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Key Code</th>
        <th>Sound</th>
      </tr>
    </thead>
    <tbody>
      {% for skc in soundkit.sound_key_codes.all %}
        <tr>
          <td>{{ skc.key_code.code }}</td>
          <td>{{ skc.sound.title }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <hr>
  <a class="btn btn-primary" href="{% url 'sounds:soundkit' %}" role="button">View List</a>
</div>

{% endblock %}
